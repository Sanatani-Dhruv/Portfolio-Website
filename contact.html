			<nav class="navbar">

						</div>

				<div class="navbar-2">
					<ul>
						<a href="index.html">

		</header>
		<main class="main-container">
			<div class="main login-container-box">
				<h2 class="login-title">
					Contact Us
				</h2>
				<form method="post" action=''>
					<div class="login-container">
						<div class="login-input-container">
							<label class="login-label" for="login-name">Your Name: </label>
							<input class="login-input" pattern="[a-z0-9 ]*" id="login-name" type="text" placeholder="Enter User Name" name="login-name" required>
						</div>
						<div class="login-input-container">
							<label class="login-label" for="login-email">Email: </label>
							<input class="login-input" pattern="([a-z0-9].{5,25})[@]([a-z0-9].{2,10})\.([a-z].{1,10})" id="login-email" type="email" placeholder="Enter Your Email" title="Example: example123@kmail.com" name="login-email" required>
						</div>
						<div class="login-input-container">
							<label class="login-label" for="login-message">Message: </label>
							<textarea id="login-message" class="login-input" placeholder="Short message in less than 100 words" title="Example: example123@kmail.com" name="login-message" rows="7" required></textarea>
						</div>
						<div class="login-input-container">
							<input class="login-btn submit" name="submit" type="submit" value="Send Email">
							<input class="login-btn reset" name="reset" type="reset" value="Reset">
						</div>
					</div>
				</form>
			</div>
		</main>

	</body>
